<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar dados de usuário</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>

    <form method="post">
        <div id="alteracao-usuario">
            <h1>Alteração de Dados</h1>
            <label> Nome Completo: </label>
            <input type= "text" name="nomeCompletoAlterar" placeholder="Digite aqui seu nome completo" value="{{request.form['nomeCompletoAlterar']}}">
                
            <label> Data de Nascimento: </label>
            <input type= "text" name="dataNascimentoAlterar" placeholder="Digite a sua data de nascimento" value="{{request.form['dataNascimentoAlterar']}}">
            
            <label> CPF: </label>
            <input type= "text" name="cpfAlterar" placeholder="Digite aqui seu CPF" value="{{request.form['cpfAlterar']}}">
        
            <label> Telefone: </label>
            <input type= "text" name="telefoneAlterar" placeholder="Digite aqui seu telefone para contato" value="{{request.form['telefoneAlterar']}}">
        
            <label> E-mail: </label>
            <input type= "text" name="emailAlterar" placeholder="Digite aqui seu e-mail para cadastro" value="{{request.form['emailAlterar']}}">
        
            <label> Senha: </label>
            <input type= "text" name="senhaAlterar" placeholder="Digite aqui sua senha para cadastro" value="{{request.form['senhaAlterar']}}">

            <button type="submit" class="botaoAlterar"> Efetuar Alterações</button> <a href = "/">Voltar à página inicial</a>
        </div>
        
    </form>
</body>

</html>
