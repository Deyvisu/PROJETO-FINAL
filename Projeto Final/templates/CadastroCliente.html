<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div id="cadastro-container">
    <h1>Cadastro</h1>
   
    <form method="post">
        <div>
            <label> Nome Completo: </label>
            <input type= "text" name="nomeCompleto" placeholder="Digite aqui seu nome completo" value="{{request.form['nomeCompleto']}}">
        
            <label> Data de Nascimento: </label>
            <input type= "text" name="dataNascimento" placeholder="Digite a sua data de nascimento" value="{{request.form['dataNascimento']}}">

            <label> CPF: </label>
            <input type= "text" name="cpf" placeholder="Digite aqui seu CPF" value="{{request.form['cpf']}}">

            <label> Telefone: </label>
            <input type= "text" name="telefone" placeholder="Digite aqui seu telefone para contato" value="{{request.form['telefone']}}">

            <label> E-mail: </label>
            <input type= "text" name="email" placeholder="Digite aqui seu e-mail para cadastro" value="{{request.form['email']}}">

            <label> Senha: </label>
            <input type= "password" name="senha" placeholder="Digite aqui sua senha para cadastro" value="{{request.form['senha']}}">

            <label> Confirmação de Senha: </label>
            <input type= "password" name="confirmacaoSenha" placeholder="Digite novamente sua senha" value="{{request.form['confirmacaoSenha']}}">

            <button type="submit" class="botaocadastro">Efetuar Cadastro</button>
        </div>
        
    </form>
</body>

</html>
