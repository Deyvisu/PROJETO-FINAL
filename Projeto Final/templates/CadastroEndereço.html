<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereço</title>
</head>
<body>
    <h1>Cadastro de Endereço</h1>

    <form method="post">
        <div>
            <label> CEP: </label>
            <input type= "text" name="cep" placeholder="Digite aqui seu cep" value="{{request.form['cep']}}">
        </div>

        <div>
            <label> Nome da Rua: </label>
            <input type= "text" name="nomeRua" placeholder="Digite aqui o nome da sua rua" value="{{request.form['nomeRua']}}">
        </div>

        <div>
            <label> Número do Endereço: </label>
            <input type= "text" name="numeroEndereço" placeholder="Digite aqui o número do Endereço" value="{{request.form['numeroEndereço']}}">
        </div>

        <div>
            <label> Complemento: </label>
            <input type= "text" name="complemento" placeholder="Digite aqui um complemento (opcional)" value="{{request.form['complemento']}}">
        </div>

        <div>
            <label> Nome do Bairro: </label>
            <input type= "text" name="nomeBairro" placeholder="Digite aqui o nome do Bairro" value="{{request.form['nomeBairro']}}">
        </div>

        <div>
            <label> Ponto de Referência: </label>
            <input type= "text" name="pontoReferencia" placeholder="Digite aqui um ponto de referencia (opcional)" value="{{request.form['pontoReferencia']}}">
        </div>

        <div>
            <label> Cidade: </label>
            <input type= "text" name="cidade" placeholder="Digite aqui a cidade onde você mora" value="{{request.form['cidade']}}">
        </div>

        <div>
            <label> Estado: </label>
            <input type= "text" name="estado" placeholder="Digite aqui o estado onde você mora" value="{{request.form['estado']}}">
        </div>

        <div>
            <label> ID do Usuário: </label>
            <input type= "text" name="idCliente" placeholder="Digite aqui seu ID" value="{{request.form['idCliente']}}">
        </div>

        <div>
            <button type="submit">Efetuar Cadastro de Endereço</button>
        </div>
        
    </form>
</body>

</html>
